<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Results Summary Component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="container">
    //<!-- Left side (Result) -->
    <section class="result">
      <h2>Your Result</h2>
      <div class="score-circle">
        <span class="big-score">76</span>
        <span class="small-score">of 100</span>
      </div>
      <h3>Great</h3>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </section>


    <section class="summary">
      <h2>Summary</h2>
      <ul>
        <li class="reaction"> Reaction <span>80 / 100</span></li>
        <li class="memory"> Memory <span>92 / 100</span></li>
        <li class="verbal"> Verbal <span>61 / 14 billion</span></li>
        <li class="visual"> Visual <span>73 / 100</span></li>
      </ul>
      <button class="continue-btn">Continue</button>
    </section>
  </main>
</body>
</html>
